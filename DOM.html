<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div style="text-align: center;">

        <input type="text" id="num1" placeholder="Enter number" />
        <input type="text" id="num2" placeholder="Enter number" />
        <button type="button" id="btn" value="Add" onclick="Sum()">Add</button>
        <div id="op"></div>
    </div>

    <script>




Sum = ()=>{
    num1 =  Number(document.getElementById('num1').value);
    num2 =  parseInt(document.getElementById('num2').value);
    
inp = document.createElement("input");

inp.setAttribute("type","text")
inp.setAttribute("id","op");
op = document.getElementById('op');
op.appendChild(inp).value =(num1+num2)
}


    </script>
</body>
</html>
