<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayDemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">





</head>
<body>
    

     
<div class="container my-5">

    <h1 class="display-1 text-info">DEMO ON ARRAYS </h1>

<form>
    <label class="display-5 text-secondary" for="name">Enter Name :</label>
    <input type="text" class="form-control my-3" id="name" aria-label="Text input with checkbox">


    <div class="d-flex justify-content-center justify-content-space-arround">
    <input class="form-check-input" type="radio" name="action" id="add">
    <label class="form-check-label" for="add">
      Add
    </label>

    
    <input class="form-check-input" type="radio" name="action" id="delete">
    <label class="form-check-label" for="delete">
      delete
    </label>

    
    <input class="form-check-input" type="radio" name="action" id="modify">
    <label class="form-check-label" for="modify">
      modify
    </label>

    
    <input class="form-check-input" type="radio" name="action" id="search">
    <label class="form-check-label" for="search">
      search
    </label>

    <input class="form-check-input" type="radio" name="action" id="displayall">
    <label class="form-check-label" for="displayall">
      displayall
    </label>


    <button type="button" class="btn btn-outline-info mx-5" id="action" onclick="doAction(event)">Action</button>
</div>


</form>
<div id="op">as</div>
</div>



<script>

    let content = [];

    displayAll = ()=>{
        alert("inside display")
        str = "<ol>"
            for(let i of content){

                str+= `<li>${i}</li>`;
                // str+= "<li>"+nm+"</li"
            }
            str+="</ol>"
            alert(str)
            document.getElementById("op").innerHTML = str;
    }

    doAction = (event)=>{
       
        select = document.getElementsByName('action');

       const name = document.getElementById('name').value;
    
        let op;
        for(let i of select){
            if(i.checked){
                op = i.id;
                break;
            }
        }

        switch (op) {
            case "add":
                content.push(name);
                console.log(content);
                displayAll();
                break;

                case "delete":
                    var index = content.indexOf(name);
                    content.splice(index,1);
                    displayAll();
                break;

                case "modify":

                    index = content.indexOf(name);
                newNm = prompt("Enter name");
                content.splice(index,1,newNm);   // remove and add new name in place of index
                console.log(content);
                displayAll();
               
                break;

                case "search":

                searchNm = content.find((nm)=>nm==name)

                // searchNm = content.filter((nm)=>nm==name);
                // console.log(searchNm);

                document.write(searchNm);


                    break;


                    case "displayall":

                    displayAll();


                    break;

        
            default:
                break;
        }
        
    }
    
    
    </script>
</body>
</html>
